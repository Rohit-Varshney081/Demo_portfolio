      <div class="main">
        <div class="hamburger">
            <img class="ham" src="hamburger.png" alt="" width="46">
            <img class="cross" src="Cancel.png" alt="" width="14">
        </div>
      <div class="contactform">
        <h1>Contact me for freelancing & general enquires.</h1>
        <form>
          <div class="mb-3">
            <label for="clientname" class="form-label">Name</label>
            <input type="name" class="form-control" id="clientname" aria-describedby="name">
          </div>
          <div class="mb-3">
            <label for="clientemail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email & phone no. with anyone else.</div>
          </div>

          <div class="mb-3">
            <label for="clientphone" class="form-label">Phone No.</label>
            <input type="phone" class="form-control" id="clientphone">
          </div>
          <div class="mb-3">
            <label for="enquiry" class="form-label">Enquiry</label>
            <input type="enquiry" class="form-control" id="enquiry" aria-describedby="enquiry">
          </div>
          <div class="mb-3" id="form-check">
            <input type="checkbox" class="form-check-input" id="isclient">
            <label class="form-check-label" for="isclient">I want you to work on a project with me.</label>
          </div>
            <button type="submit" class="btn btn-sm">Submit</button>
        </form>
      </div>
